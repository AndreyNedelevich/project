    <h1>Hello World</h1>
    <!-- 44)Система контроля версий GIT и сервис GitHub  -->
    <!-- КОМАНДЫ
    dir команда получение содержимого папки в терминале

    cd для перемещение по директории по папкам (cd.. подняться вверх)
    cd с название папки в кавчках ждя захода в эту папку
    ls команда для захода в саму папку.

    git init команда слежение gita за конкрентой папкой

    git config создание конфигурации (настроек) могут создаваться Локальные (для того что бы в отдельных проектах можно было указать отдельное имя и глобальные уже распространяться не будут) и  Глобальные (настройки на весь компьютер и все проекты будут конфигурироваться от нашего имени)

    git config --local user.name 'имя пользователя' команда локальной конфигурации
    git config --global user.name "Andrey" 'имя пользователя' команда глобальной конфигурации
   Далее необходимо внести имя электронной почты
   git config --local user.email nedelevich@gmail.com
   git config --global user.email nedelevich@gmail.com
   -->

    <!--У git репозитория есть три состояния файлов
  1) файлы просто созданы
  2) Git следит за определнным файлами
  3) Git создал конрольную точку (называеться comit)
git status что бы проверить состяния репозитроия
 -->
    <!--git add -A команда что бы перенести эти файлы в Index и отстлеживать все эти  файлы 
    git add  указываем имя файла если хоти указать конкретный файл для слижения-->
    <!-- git commit -a -m"first commit" команда что бы создать контрольную точку (a в данном случае обозначает что все файлы) (m "имя контрольной точки " чаше всего описываем изменение которые внесли )  -->
    <!-- git checkout команда что бы сбросить изменеие которые вы сделали -->
    <!-- git log что бы увидеть список всех комитов. -->
    <!-- git remote add origin https://github.com/AndreyNedelevich/project.git  с помощью команды из Git hub  мы добавляем удаленно репозитория и далее прописан URL к этому репозиторию после данной команды наш локальный репозитория связан с удаленным
git push -u origin main если мы хотим с локального репозитория отправить в удаленный используем эту команду. и все данные будут push по указанному адресу -->
